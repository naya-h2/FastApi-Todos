<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ìï†Ïùº Îì±Î°ù | TODOüí´</title>
    <style>
      html {
        font-family: 'Pretendard Variable', Pretendard, system-ui, -apple-system,
          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        padding: 0 16px;
      }

      input {
        padding: 16px 12px;

        border-radius: 12px;
        border: 1px solid #d9d9d9;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        gap: 24px;
        max-width: 480px;
      }

      button {
        margin-top: 48px;
        padding: 20px 16px;
        background-color: pink;
        border-radius: 24px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffc5cf;
      }
    </style>
  </head>
  <body>
    <h1>Add your TODO !</h1>
    <form class="input-box" id="todo-form">
      <label>
        Section *
        <input id="section" placeholder="section" required />
      </label>

      <label>
        Title *
        <input id="title" placeholder="title" required />
      </label>

      <label>
        Description *
        <input id="description" placeholder="description" required />
      </label>

      <label>
        Deadline
        <input id="deadline" type="date" />
      </label>

      <button id="edit-btn">Add</button>
    </form>
  </body>
  <script>
    async function handleTodoSubmit() {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const section = document.getElementById('section').value;
      const deadline = document.getElementById('deadline').value;

      const body = {
        id: Date.now(),
        title,
        description,
        completed: false,
        section,
        deadline: String(deadline),
      };

      console.log(body);

      const response = await fetch('/todos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(body),
      });
      if (response.ok) {
        window.alert('Ìï†Ïùº Îì±Î°ù ÏôÑÎ£å!');
        window.location.href = '/';
      }
    }

    document
      .getElementById('todo-form')
      .addEventListener('submit', handleTodoSubmit);
  </script>
</html>
