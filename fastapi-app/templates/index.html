  <body>
    <h1>TODO LIST â” âœ©ãƒ»*ã€‚</h1>

    <form id="todo-form">
      <input type="text" id="section" placeholder="Section" required />
      <input type="text" id="title" placeholder="Title" required />

    <h3>sectionë³„ë¡œ TODO ë³´ê¸°</h3>

    <h3>í˜„ì¬ ë“±ë¡ëœ ì „ì²´ TODO ë³´ê¸°</h3>
    ì •ë ¬ ì„ íƒ:
    <select id="sort-type" defaultSelected="fast">
      <option id="fast" value="fast">deadline ë¹ ë¥¸ ìˆœ</option>
      <option id="slow" value="slow">deadline ëŠë¦° ìˆœ</option>
    </select>
    <div id="todo-list"></div>

    <script>
      async function fetchSections() {
        const response = await fetch('/sections');
        const sections = await response.json();
        const todoSection = document.getElementById('todo-section');
        sections.forEach((section, idx) => {
          const op = document.createElement('button');
          op.id = idx;
          op.value = section;
          op.innerHTML = section;
          op.className = 'tag';

          op.addEventListener('click', () => {
            window.location.href = `/section?s=${section}`;
          });
          todoSection.appendChild(op);
        });
      }

      async function handleSelectSort() {
        const selectedValue = document.getElementById('sort-type').value;
        fetchTodos(selectedValue);
      }

      async function editTodo(id, title, description, section, completed) {
        const res = await fetch(`/todos/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: Date.now(),
            title,
            description,
            section,
            completed,
          }),
        });
      }

      async function deleteTodo(id) {
        const res = await fetch(`/todos/${id}`, {
          method: 'DELETE',
        });
      }

      async function fetchTodos(sortType = 'fast') {
        const response = await fetch(`/todos?sort=${sortType ?? ''}`);
        const todos = await response.json();
        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = '';
        todos.forEach((todo) => {
          const li = document.createElement('div');
          li.className = 'todo-box';

          //ì²´í¬ë°•ìŠ¤ & ë‚´ìš©
          const checkBox = document.createElement('input');
          checkBox.id = todo.id;
          checkBox.type = 'checkbox';
          checkBox.className = 'todo-checkbox';
          checkBox.defaultChecked = todo.completed;
          checkBox.addEventListener('click', async () => {
            await editTodo(
              todo.id,
              todo.title,
              todo.description,
              todo.section,
              !todo.completed
            );
            if (!todo.completed === true) window.alert('í• ì¼ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
          });
          li.appendChild(checkBox);

          const label = document.createElement('label');
          label.htmlFor = todo.id;
          label.textContent = `[ ${todo.section} ] ${todo.title}: ${
            todo.description
          } (${todo.deadline ?? 'deadlineì—†ìŒ'})`;
          li.appendChild(label);

          // btn
          const btnDiv = document.createElement('div');

          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.addEventListener('click', () => {
            const userInput = prompt(
              'ìˆ˜ì •í•  ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.',
              '/ë¡œ êµ¬ë¶„í•´ ì£¼ì„¸ìš”. ex.í• ì¼1/ì„¤ëª…1'
            );
            const u = userInput.split('/');
            editTodo(todo.id, u[0], u[1], todo.section, todo.completed);

            window.location.reload();
          });
          btnDiv.appendChild(editBtn);

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.addEventListener('click', () => {
            deleteTodo(todo.id);
            window.location.reload();
          });
          btnDiv.appendChild(delBtn);

          li.appendChild(btnDiv);

          todoList.appendChild(li);
        });
      }

      document
        .getElementById('todo-form')
        .addEventListener('submit', async (event) => {
          event.preventDefault();
          const title = document.getElementById('title').value;
          const description = document.getElementById('description').value;
          const section = document.getElementById('section').value;
          const deadline = document.getElementById('deadline').value;

          const response = await fetch('/todos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              completed: false,
              section,
              deadline: String(deadline),
            }),
          });
          if (response.ok) {
            fetchTodos();
          }
        });

      document
        .getElementById('sort-type')
        .addEventListener('change', handleSelectSort);

      fetchTodos();
      fetchSections();
    </script>
