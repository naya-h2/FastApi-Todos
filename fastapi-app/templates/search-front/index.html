  <body>
    <section>
      <header>
        <h3 id="header-title"></h3>
      </header>
      <form>
        <input
          id="keyword"
          name="keyword"
          class="search-box"
          placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”. (ex. ê³¼ì œ)"
        />
      </form>

      <br />

    <script>
      const SECTION_COLOR = [
        '#fcb9aa',
        '#fee1e8',
        '#c6dbda',
        '#fed7c3',
        '#f6eac2',
        '#ecd5e3',
        '#d4f0f0',
      ];
      let sections;
      function highlightWordInBlock() {
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('keyword');
        const word = keyword;
        const block = document.getElementById('todo-list'); // íŠ¹ì • ë¸”ë¡ ì„ íƒ

        if (!word) {
          console.log('í‚¤ì›Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.');
          return; // í‚¤ì›Œë“œê°€ ì—†ìœ¼ë©´ ì‹¤í–‰í•˜ì§€ ì•ŠìŒ
        }

        // í…ìŠ¤íŠ¸ ë…¸ë“œë§Œ ì²˜ë¦¬
        function highlightTextNodes(node) {
          if (node.nodeType === Node.TEXT_NODE) {
            const regex = new RegExp(`(${word})`, 'gi'); // ëŒ€ì†Œë¬¸ì êµ¬ë¶„ ì—†ì´ ê²€ìƒ‰
            const replacedText = node.textContent.replace(
              regex,
              '<span class="highlight">$1</span>'
            );

            // ìƒˆë¡œ ìƒì„±ëœ HTMLì„ DOMìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ëŒ€ì²´
            const tempWrapper = document.createElement('div');
            tempWrapper.innerHTML = replacedText;

            const fragment = document.createDocumentFragment();
            Array.from(tempWrapper.childNodes).forEach((child) => {
              fragment.appendChild(child);
            });

            node.replaceWith(fragment);
          } else if (node.nodeType === Node.ELEMENT_NODE) {
            // ìì‹ ë…¸ë“œì— ëŒ€í•´ ì¬ê·€ì ìœ¼ë¡œ ì²˜ë¦¬
            node.childNodes.forEach(highlightTextNodes);
          }
        }

        highlightTextNodes(block);
      }
      async function editTodo(
        id,
        title,
        description,
        section,
        completed,
        deadline
      ) {
        const res = await fetch(`/todos/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: Date.now(),
            title,
            description,
            section,
            completed,
            deadline,
          }),
        });
      }

      async function deleteTodo(id) {
        const res = await fetch(`/todos/${id}`, {
          method: 'DELETE',
        });
      }

      async function fetchTodos(keyword) {
        const response = await fetch(
          `/search?${keyword ? `keword=${keyword}` : ``}`
        );
        const todos = await response.json();

        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = '';
        if (todos.length == 0) {
          todoList.innerHTML = 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.';
        }

        todos.forEach((todo) => {
          const box = document.createElement('div');
          box.id = `todo-${todo.id}`;
          const btnDiv = document.createElement('div');
          btnDiv.style.display = 'flex';
          btnDiv.style.justifyContent = 'flex-end';
          btnDiv.className = 'btnbox';

          const editBtn = document.createElement('button');
          editBtn.className = 'mini-btn';
          editBtn.textContent = 'Edit';
          editBtn.addEventListener('click', () => {
            window.location.href = `/edit?todo_id=${todo.id}`;
          });
          btnDiv.appendChild(editBtn);

          const delBtn = document.createElement('button');
          delBtn.className = 'mini-btn';
          delBtn.textContent = 'Delete';
          delBtn.addEventListener('click', () => {
            deleteTodo(todo.id);
            window.location.reload();
          });
          btnDiv.appendChild(delBtn);

          box.appendChild(btnDiv);
          const li = document.createElement('div');
          li.className = 'todo-box';

          //ì²´í¬ë°•ìŠ¤ & ë‚´ìš©
          const left = document.createElement('div');
          left.className = 'todobox-left';
          const checkBox = document.createElement('input');
          checkBox.id = todo.id;
          checkBox.type = 'checkbox';
          checkBox.className = 'todo-checkbox';
          checkBox.defaultChecked = todo.completed;
          checkBox.addEventListener('click', async () => {
            await editTodo(
              todo.id,
              todo.title,
              todo.description,
              todo.section,
              !todo.completed,
              todo.deadline
            );
            if (todo.completed === false) window.alert('í• ì¼ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
            else window.alert('í• ì¼ ì™„ë£Œë¥¼ ì·¨ì†Œí•˜ì˜€ìŠµë‹ˆë‹¤.');
          });
          left.appendChild(checkBox);

          const label = document.createElement('div');
          label.textContent = `${todo.title}: ${todo.description}`;
          left.appendChild(label);
          li.appendChild(left);

          const right = document.createElement('div');
          right.className = 'todobox-right';
          const section = document.createElement('span');
          section.className = `todobox-section`;
          section.textContent = todo.section;
          const idx = sections.indexOf(todo.section);
          section.style.backgroundColor =
            SECTION_COLOR[idx % SECTION_COLOR.length];
          right.appendChild(section);

          if (todo?.deadline) {
            const deadline = document.createElement('span');
            deadline.className = `todobox-deadline`;
            deadline.textContent = todo.deadline;
            right.appendChild(deadline);
          }

          li.appendChild(right);
          box.appendChild(li);
          todoList.appendChild(box);
        });
        highlightWordInBlock();
      }

      async function fetchSections() {
        const response = await fetch('/sections');
        sections = await response.json();
      }

      // í˜ì´ì§€ê°€ ë¡œë“œë  ë•Œ
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('keyword');

        document.getElementById('header-title').innerHTML = keyword
          ? `<span class="search-keyword">${keyword}</span> ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼`
          : 'ê²€ìƒ‰';

        fetchTodos(keyword);
      };
      fetchSections();
    </script>
